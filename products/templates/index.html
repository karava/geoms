{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="hero-section-1 product_categories_hero">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p class="fw-semibold typo-body-1 mb-2 eyebrow"><span class="orange-600">//</span>&nbsp;Products</p>
            </div>
            <div class="col-12 col-lg-7">
                <p class="fw-bold typo-heading-1 headline mb-0">Explore Our Wide Range of High-Quality Products</p>
            </div>
        </div>
    </div>
</div>

<div class="application-grid-section">
    <div class="container">
        <div class="default-grid application-grid">
            {% for item in categories %}
            <a href="/products/category{{item.url}}" role="button" class="application-item product-item text-decoration-none d-flex flex-column">
                <div class="application-thumbnail">
                    <img src="{% static subpath|add:'assets/images/' %}{{ item.thumbnail }}"
                        alt="application-thumbnail">
                </div>
                <div class="application-content d-flex flex-column flex-fill">
                    <p class="title neutral-600 fw-bold mb-2">{{item.title}}</p>
                    <p class="description neutral-500 lh-base">{{item.description}}</p>
                    <div class="link-arrow ms-auto mt-auto">
                        <img src="{% static 'assets/icons/arrow-top-right.svg' %}" width="24px" height="24px" alt="arrow-top-right">
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
